<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 30px;
    background-color: #fff;
  }

  .container {
    max-width: 500px;
    margin: auto;
    padding: 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
    position: relative;
  }

  h2 {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .option {
    display: flex;
    align-items: center;
    border-bottom: 1px solid #eee;
    padding: 15px 0;
    cursor: pointer;
  }

  input[type="radio"] {
    appearance: none;
    width: 20px;
    height: 20px;
    border: 2px solid #ccc;
    border-radius: 50%;
    margin-right: 10px;
    position: relative;
  }

  input[type="radio"]:checked::before {
    content: '';
    width: 10px;
    height: 10px;
    background-color: #00cfff;
    border-radius: 50%;
    position: absolute;
    top: 4px;
    left: 4px;
  }

  label {
    cursor: pointer;
    font-size: 15px;
  }

  .buttons {
    margin-top: 30px;
    display: flex;
    justify-content: space-between;
  }

  button {
    padding: 10px 25px;
    border: none;
    border-radius: 4px;
    font-size: 15px;
    cursor: pointer;
  }

  .back {
    background-color: white;
    color: black;
    border: 1px solid #ccc;
  }

  .next {
    background-color: #e0e0e0;
    color: #999;
    cursor: not-allowed;
  }

  .next.active {
    background-color: #00cfff;
    color: white;
    cursor: pointer;
  }

  .close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 24px;
    cursor: pointer;
  }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="close" onclick="window.close()">Ã—</div>
        <h2>What type of auto repair service do you need?</h2>
    
        <div class="option">
          <input type="radio" id="diagnosis" name="service" value="Diagnosis">
          <label for="diagnosis">Diagnosis and inspection</label>
        </div>
        <div class="option">
          <input type="radio" id="maintenance" name="service" value="Maintenance">
          <label for="maintenance">Maintenance</label>
        </div>
        <div class="option">
          <input type="radio" id="repairs" name="service" value="Repairs">
          <label for="repairs">Repairs</label>
        </div>
    
        <div class="buttons">
          <button class="back" onclick="goBack()">Back</button>
          <button class="next" id="nextBtn" disabled>Next</button>
        </div>
      </div>
    
      <script>
        function goBack() {
          window.history.back();
        }
      
        const radios = document.querySelectorAll('input[name="service"]');
        const nextBtn = document.getElementById("nextBtn");
      
        radios.forEach(radio => {
          radio.addEventListener("change", () => {
            nextBtn.disabled = false;
            nextBtn.classList.add("active");
          });
        });
      
        nextBtn.addEventListener("click", () => {
          const selected = document.querySelector('input[name="service"]:checked').value;
      
          if (selected === "Diagnosis") {
            window.location.href = "Diagnosisandinspection.html";
          } else if (selected === "Maintenance") {
            window.location.href = "Maintenance.html";
          } else if (selected === "Repairs") {
            window.location.href = "repairs.html";
          } else {
            alert("Please select a valid service option.");
          }
        });
      </script>
      
      
</body>
</html>
